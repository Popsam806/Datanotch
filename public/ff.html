<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ScrollMagic Example</title>
    <style>
        body {
            height: 2000px;
            /* To create enough scrollable space */
            margin: 0;
            padding: 0;
            overflow: auto;
        }
        
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }
    </style>
</head>

<body>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="box"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Create a ScrollMagic controller
        var controller = new ScrollMagic.Controller();

        // Create a Tween animation
        var tween = gsap.to(".box", {
            opacity: 1,
            duration: 1
        });

        // Create a ScrollMagic scene
        var scene = new ScrollMagic.Scene({
                triggerElement: ".box", // Element that triggers the animation
                triggerHook: 0.5, // Trigger when the element is at the center of the viewport
                reverse: false, // Keep the animation active as you scroll up
            })
            // .setTween(tween)
            .addTo(controller);
    });
</script>


</html>
